<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Modifica Foto</title>
<div th:replace="~{fragments :: head}"></div>
</head>
<body>

	<div class="container mt-5">
		<h1 class="text-danger">Modifica Foto</h1>
		<hr />
		<form id="formFoto" th:object="${foto}"
			th:action="@{/foto/editFoto/{id}(id=${foto.id})}" method="post">
			<ul>
				<li th:each="err : ${#fields.allErrors()}" th:text="${err}"
					class="text-danger"></li>
			</ul>
			<div class="row">
				<div class="col-8">
					<label for="titolo" class="form-label">Titolo</label> <input
						type="text" class="form-control" id="titolo" th:field="*{titolo}">
						<label for="descrizione" class="form-label">Descrizione</label> <input
						type="text" class="form-control" id="descrizione" th:field="*{descrizione}">
					<label for="tag" class="form-label">Modifica Tag</label> <input
						type="text" class="form-control" id="tag" th:field="*{tag}">
					<label for="url" class="form-label">Foto URL <img th:src="${foto.getUrl()}" style="width: 50px; height: 50px;" alt="..."></label> <input
						type="url" class="form-control" id="url" th:field="*{url}">
						<label >Visibile:</label>
						<div>
							<input  type="radio" name="visibile" th:field="*{visible}" value="1"/><label>Visibile</label>
							<input  type="radio" name="visibile" th:field="*{visible}" value="0"/><label>Non visibile</label>
						</div>
						
				<h3>Categorie:</h3>
	  			<div th:each="categoria : ${categorie}" class="form-check">
	  				<input type="checkbox" class="form-check-input" 
	  					th:value="${categoria.getId()}" th:field="*{categoria}"
	  					th:id="|categoria_${categoria.id}">
	  				<label class="form-check-label" 
	  				th:text="${categoria.categoria}" th:for="|categoria_${categoria.id}"></label>
	  			</div>
					<button type="submit" class="btn btn-success mt-5">Salva</button>
					<a class="btn btn-danger mt-5 " th:href="@{/foto}">Annulla</a>
				</div>
				
			</div>
		</form>

	</div>
<div th:replace="~{fragments :: script}"></div>
</body>
</html>
