<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<div th:replace="~{fragments :: head}"></div>
<title>Pizze</title>
</head>
<body style="position: relative;">
	
	<div th:if="${elencoFoto.size()>0}">
		<form th:if="${ricerca}==false" action="/foto" style="column-gap: 10px;" class="mainForm">
			<div >
				
				<input type="text" name="keyword" />
				<input type="submit" value="Ricerca" class="btn btn-success" />
			</div>
		</form>
		<form th:if="${ricerca}" action="/foto" style="column-gap: 10px;" class="mainForm">
					<div >
						<input type="text" name="" class="d-none"/>
						<input type="submit" value="View All" class="btn btn-warning" />
					</div>
		</form>
	</div>
	<div class="d-flex gap-4 flex-wrap mt-5 justify-content-evenly">
		<div th:each="foto : ${elencoFoto}"  class="card" style="width: 18rem;">
		  <img th:src="${foto.getUrl()}" class="card-img-top" alt="...">
		  <div class="card-body d-flex flex-column justify-content-between">
		    <h5 class="card-title mt-4" th:text="${foto.getTitolo()}"></h5>
		    <a th:href="@{'foto/'+ ${foto.getId()}}" class="btn btn-primary">Dettails</a>
		  </div>
		</div>
	</div>
	<a class="btn btn-success" th:href="@{'/foto/newFoto'}" style="width: 10%;">Inserisci Nuova Foto</a></div>
<div th:replace="~{fragments :: script}"></div>
</body>
</html>
<style>
	
	.imgPosition{
	width: 250px;
    position: absolute;
    top: 5%;
    transform: translate(50%);
    right: 50%;
	}
</style>
