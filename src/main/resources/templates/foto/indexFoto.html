<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<div th:replace="~{fragments :: head}"></div>
<title>Pizze</title>
</head>
<body>
	
	<div th:if="${elencoFoto.size()>0}">
		<form th:if="${ricerca}==false" action="/pizze" style="column-gap: 10px;" class="mainForm">
		<div >
			<label class="p-2 text-dark" style="background-color:#27292d; color: white!important; border-radius: 5px;">Ricerca:</label>
			<input type="text" name="keyword" />
			<input type="submit" value="Submit" class="btn btn-success" />
		</div>
	</form>
	<form th:if="${ricerca}" action="/foto" style="column-gap: 10px;" class="mainForm">
				<div >
					<input type="text" name="" class="d-none"/>
					<input type="submit" value="View All" class="btn btn-warning" />
				</div>
			</form>
		<div style="position: absolute; top: 60%; width: 100%; transform: translate(0,-50%);">
		<table class="w-75 table table-dark mx-auto table-striped table-hover mt-5 table-bordered border-warning">
		 	<thead th:replace="~{fragments :: table_head}"></thead>
		  	<tbody th:replace="~{fragments :: table_body_foto(${elencoFoto})}"></tbody>
	  	</table>
	  <div class="d-flex flex-column align-items-center justify-content-center gap-2">
		  <a class="btn btn-success" th:href="@{'/foto/newFoto'}" style="width: 10%;">Inserisci Nuova Foto</a></div>
		</div>
		<div class="w-100 d-flex justify-content-center" style="position: absolute; bottom: 2%; width: 100%; transform: translate(0,-50%);">
		<a th:href="@{'/tag'}" class="btn btn-primary">Tag</a>
	</div>
	</div>
	<div th:if="${elencoFoto.size()==0}">
		<h1 style="background-color: wheat;width: 80%;border-radius: 25px;" class="text-danger text-center p-2 mx-auto">Non ci sono foto da visualizzare</h1>
	</div>
	
<div th:replace="~{fragments :: script}"></div>
</body>
</html>
<style>
	.mainForm{
	display: flex;
    position: absolute;
    top: 25%;
    width: 100%;
    transform: translate(50%);
    right: 50%;
    justify-content: center;
	}
	.imgPosition{
	width: 250px;
    position: absolute;
    top: 5%;
    transform: translate(50%);
    right: 50%;
	}
</style>
